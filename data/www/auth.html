                                <p>Grant access to Tomahawk from <a href="<%WEBSITE%>"><%NAME%></a>?</p>

                                <p class="buttons">

                                <input type="hidden" name="formtoken" value="<%FORMTOKEN%>" />
                                <input type="hidden" name="receiverurl" value="<%URL%>" />
                                <input type="hidden" name="website" value="<%WEBSITE%>" />
